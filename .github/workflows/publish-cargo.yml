name: Publish to crates.io

on:
  workflow_call:
    inputs:
      plan:
        required: true
        type: string
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: true

jobs:
  publish-cargo:
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Publish madskills-core first (no workspace dependencies)
      - name: Publish madskills-core
        run: |
          cargo publish -p madskills-core --token "$CARGO_REGISTRY_TOKEN"
          echo "Published madskills-core, waiting for crates.io to index..."

      # Wait for crates.io to index madskills-core
      - name: Wait for madskills-core indexing
        run: sleep 30

      # Publish madskills (depends on madskills-core)
      - name: Publish madskills
        run: |
          cargo publish -p madskills --token "$CARGO_REGISTRY_TOKEN"
          echo "Published madskills successfully!"
